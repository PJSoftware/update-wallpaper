# https://taskfile.dev

version: "3"

tasks:
  default:
    silent: true
    cmds:
      - task --list-all

  build:
    sources:
      - cmd/UpdateWallpaper/*.go
      - pkg/**/*.go
    cmds:
      - go build -o build/UpdateWallpaper.exe ./cmd/UpdateWallpaper

  run_wallpaper:
    internal: true
    dir: c:\Wallpaper\bin
    cmds:
      - ./UpdateWallpaper.exe

  run:
    cmds:
      - task: build
      - mkdir -p /c/Wallpaper
      - mkdir -p /c/Wallpaper/Spotlight
      - mkdir -p /c/Wallpaper/bin
      - cp ./build/UpdateWallpaper.exe /c/Wallpaper/bin
      - cp ./ini/UpdateWallpaper.ini /c/Wallpaper/bin
      - task: run_wallpaper
